<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anagram Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div style="height: 2rem;" class="d-none d-md-block"></div>
    <div class="container bg-white rounded-4 p-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Anagram Game</h1>
            <small class="text-muted">Mechanics: guess all the <span id="godMode">possible words</span> that can be formed from the main word</small>
        </div>

        <div class="row gy-3">
            <div class="col-12">
                <div class="bg-dark text-light rounded-4 text-center p-2 mb-3 d-flex">
                    <h2 class="fw-bold font-monospace text-uppercase my-auto mx-auto" id="anagramWord">Word</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="row gy-2">
                    <div class="col-12 col-md-3">
                        <div class="p-2 p-md-0 d-flex bg-light border border-light-subtle h-100 rounded-3 text-center">
                            <span class="my-auto mx-auto" id="wordsLeft">4 words left</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control text-center" id="possibleWord" placeholder="Take a guess">
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="row g-1">
                            <div class="col-4 col-md-6">
                                <button class="btn btn-danger w-100" type="submit" id="resetWord">Reset</button>
                            </div>
                            <div class="col-8 col-md-6">
                                <button class="btn btn-primary w-100" type="submit" id="checkWord">Check</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">Correctly guessed words</th>
                                </tr>
                            </thead>
                            <tbody id="correctlyGuessedWords">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">Incorrectly guessed words</th>
                                </tr>
                            </thead>
                            <tbody id="incorrectlyGuessedWords">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
